name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ── Lint ────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install lint tools
        run: pip install flake8 black isort

      - name: flake8 (syntax errors)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: flake8 (style warnings)
        run: flake8 . --count --max-complexity=10 --max-line-length=120 --statistics --exclude=venv,migrations

      - name: isort (import order)
        run: isort . --check-only --diff --skip venv --skip migrations

      - name: black (formatting)
        run: black . --check --diff --exclude="/(venv|migrations)/"

  # ── Test ────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements/local.txt

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: config.settings.local
          DJANGO_SECRET_KEY: ci-test-secret-key
          DJANGO_DEBUG: "True"
        run: python manage.py test --verbosity=2

  # ── Docker build ────────────────────────────────
  docker-build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t club-backend:ci .

      - name: Verify image
        run: docker image inspect club-backend:ci --format '{{.Size}}' | xargs -I{} echo "Image size: {} bytes"
